<!doctype html>
<html lang="en" xmlns:th="http://www/thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="admin/template">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
 <div layout:fragment="content1">
    
    <div class="container my-5">
        <!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="card">
                    <h4 class="card-header">[[${session.fname}]]'s Profile</h4>
                    <div class="card-body">
                    
                    <form  th:action="@{/updateprofile(id=${user.id})}"  th:object="${user}" method="post">
                        <table class="table table-bordered">
                        
                        
                        <tr th:each="user : ${list}">
                            <tr>
                                <td style="width:150px;">First Name:</td>
                                <td><input type="text" th:field="*{fname}" class="form-control" id="fname"  placeholder="Enter First Name"></td>
                                
                                <td style="width:150px;">Last Name:</td>
                                <td style="width:150px;"><input type="text" th:field="*{lname}" class="form-control" id="lname"  placeholder="Enter Last Name"></td>
                            </tr>
                            <tr>
                                <td style="width:150px;">Email:</td>
                                <td style="width:150px;"><input type="email" th:field="*{email}" class="form-control" id="email"  placeholder="Enter Valid Email Id"></td>
                                
                                <td style="width:150px;">Phone:</td>
                                <td style="width:150px;"><input type="tel"  th:field="*{phone}" class="form-control" id="phone"  placeholder="Enter Phone Number"></td>
                            </tr>
                            
                        </table>
                        <button type="submit" name= "submit" class="btn btn-primary">Edit Profile</button>
                        
                    
                    </form>
                    </div>
                    
                </div>

            </div>
        </div>
        <!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->
    </div>
    
	
 
  </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
