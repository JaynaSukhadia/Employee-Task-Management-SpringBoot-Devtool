<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate = "template" >

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
<div layout:fragment="content1">   
    
    
        <div class="container my-1">
        <!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card">
                    <h4 class="card-header bg-secondary text-white">Sign Up</h4>
                    <div class="card-body">
    <form  th:action="@{/newsignup}"  th:object="${user}" method="post">
        
       <div class="form-group">
          <label for="fname">First Name</label>
          <input type="text" th:field="*{fname}" class="form-control" id="fname"  placeholder="Enter First Name">
        </div>
        
        <div class="form-group">
          <label for="lname">Last Name</label>
          <input type="text" th:field="*{lname}" class="form-control" id="lname"  placeholder="Enter Last Name">
        </div>
       
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" th:field="*{email}" class="form-control" id="email"  placeholder="Enter Valid Email Id">
        </div>
        
		<div class="form-group">
          <label for="password">Password</label>
          <input type="text" th:field="*{password}" class="form-control" id="password"  placeholder="Enter Valid Password">
        </div>

        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel"  th:field="*{phone}" class="form-control" id="phone"  placeholder="Enter Phone Number">
        </div>
        
         <div class="form-group">
          <label for="role">Role</label>
          <input type="text"  th:field="*{role}" class="form-control" id="role"  placeholder="Enter Role">
        </div>
        
        <div class="form-group">
          <label for="vcode">Verification Code</label>
          <input type="text"  th:field="*{vcode}" class="form-control" id="vcode"  placeholder="Enter verification code">
        </div>
        
        <button type="submit" name= "submit" class="btn btn-primary">Submit</button>
      
     
      </form>
      
      </div>
      </div>
      </div>
      </div>
      

    
    
</div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
